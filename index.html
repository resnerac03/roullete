<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- howler js -->
     <script src='js/howler.js'></script>
  </head>
  <body ng-app="starter">

    
      <ion-content>


      <div class="main-wrapper">
        
        <div class="row">
          <div class="col"></div>
          <img src="img/logo.png" class="col-70 img-responsive">
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col"><!-- EMPTY COLUMN --></div>
          <div class="col-center">
            <div class="container ">
              <div class="roulette"></div>
              <div class="pointer-wrapper">
                <button class="spinner"><div class="pointer">
                  <div class="triangle"></div>
                  <div class="triangle2"></div>
                  <div class="triangle3"></div></div>
                </button>  
              </div>
            </div>
          </div>
          <div class="col"><!-- EMPTY COLUMN --></div>
        </div> 

      </div>

      <!-- <div class="row">
        <img src="img/anim_wheels/you-win.gif">
      </div> -->

      
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>
      
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <img id = "modalImage" class="anim_img">  
        <canvas id="canvas"></canvas>
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header center">
            <span class="close">Try Again</span>
            <h1><span class="result"></span></h1>

          </div>
        </div>

      </div>

    <script src='js/jquery.js'></script>
    <script src='js/fortune.js'></script>
    <script src='js/roulette.js'></script>
    <!-- <script src='js/confeti.js'></script> -->

      </ion-content>
  
  </body>
</html>
